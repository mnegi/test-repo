<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
      div {
          height: 100px;
          width: 25%;
          background-color: brown;
          display: inline-block;
          margin: 0px;
          padding: 0px;

      }
  </style>
</head>

<body>
  <div></div>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>

  <script>
      var divs = document.querySelectorAll('div');

      function bgColor(){
        return Math.floor(Math.random() * 255);
      }
    
      for(i=0;i<divs.length;i++){
        divs[i].onclick = function(e){
            //change the color
            var bcolor = 'rgb(' + bgColor() + ',' + bgColor() +',' + bgColor() + ')';
            e.target.style.backgroundColor = bcolor;
        }
      }
  </script>
</body>
</html>
